<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Webpack</title>
</head>
<body>

  <!-- main wrapper -->
  <div class="wrapper">

    <!-- wrapper for content -->
    <div class="content-wrapper">

      <!-- section expamle -->
      <section id="main">
        <div class="wrapper_example">
          <div class="container">
            <h1>Webpack</h1>
            <img src="/assets/img/good-boy.jpg" height="300px" alt="">
          </div>
        </div>
      </section>

      <!-- section expamle 2 -->
      <section id="main">
        <div class="wrapper_example--second">
          <!-- note: always define your image in html code, that helps backenders to control these images -->
          <div class="container" style="background-image:url(/assets/img/another-good-boy.jpg);">
            <h1>Example second section</h1>
          </div>
        </div>
      </section>


    <!-- end content wrapper -->
    </div>

  <!-- end main wrapper -->
  </div>

  
</body>
</html>
